<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="quiz-area">
    <h1>What is the capital of...</h1>
    <div id="card-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Mexico</p></div>
                <div class="flip-card-back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Papua New Guinea</p></div>
                <div class="flip-card-back"><p>Port Moresby</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Iceland</p></div>
                <div class="flip-card-back"><p>Reykjavik</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>South Korea</p></div>
                <div class="flip-card-back"><p>Seul</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Sweden</p></div>
                <div class="flip-card-back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Georgia</p></div>
                <div class="flip-card-back"><p>Tbilisi</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Honduras</p></div>
                <div class="flip-card-back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Tunisia</p></div>
                <div class="flip-card-back"><p>Tunis</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Austria</p></div>
                <div class="flip-card-back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
